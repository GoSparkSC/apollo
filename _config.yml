# General
description: "Apollo: USC's First Innovative Journalism Platform"
url: http://apollo-test.org

exclude: ['README.md', 'CNAME', 'Gemfile']

stylus:
  compress: true
  path: ./path/to/styl

defaults:
  -
    scope:
      path: ""
    values:
      layout: "null"
  -
    scope:
      type: "pages"
    values:
      layout: "page"
  -
    scope:
      type: "posts"
    values:
      layout: "post"
      permalink: /:categories/:title
